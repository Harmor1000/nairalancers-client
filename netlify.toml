[build]
  base = "client"
  command = "yarn && yarn build"
  publish = "dist"

# Canonicalize www â†’ root (must come before SPA fallback)
[[redirects]]
  from = "/*"
  to = "https://nairalancers.com/:splat"
  status = 301
  force = true
  conditions = { Host = ["www.nairalancers.com"] }

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

